<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>BMI</title>
</head>

<body>
    <div class="container" style="height: 100vh;">
        <div class="row align-items-center" style="height: 100%;">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card shadow-lg mb-2" style="width: 400px;">
                    <div class="px-5 mt-4">
                        <input id="id_height" class="form-control mb-4" type="number" placeholder="Height in cm">
                        <input id="id_weight" class="form-control mb-4" type="number" placeholder="Weight in kg">
                        <div class="text-center mb-4">
                            <button class="btn btn-primary" onclick="bmiCalculator()">Calculate BMI</button>
                        </div>
                    </div>
                </div>
                <div id="id_result" class="d-flex justify-content-center"  style="width: 400px;"></div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
